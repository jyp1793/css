<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
    주석 ctrl + /
    범위주석 ctrl + shift + a

    블럭요소
    1. 블럭요소는 화면에서 블럭의 크기를 갖는다. 자동 줄바꿈
    2. 블럭요소 안에는 블럭요소와 인라인요소를 가질 수 있습니다.
    -->

    <h1>블럭</h1>
    <p>블럭</p>
    <div>블럭</div>
    <ul>
        <li>블럭</li>
        <li>블럭</li>
        <li>블럭</li>
    </ul>
    <section>블럭</section>
    <header>블럭</header>
    <aside>블럭</aside>
    <article>블럭</article>
    <footer>블럭</footer>

    <hr/>
    <!-- 
        인라인요소
        1. 인라인은 줄바꿈이 없습니다.(한줄출력)
        2. 인라인요소에는 인라인만 들어갈 수 있습니다.
     -->
     <span>인라인</span>
     <span>인라인</span>

     <b>인라인</b>
     <img alt="인라인">
     <a>인라인</a>

    <!-- 틀린문법 -->
     <a><div>??</div></a> 

     <!-- 맞는문법 -->
     <a><spen>??</spen></a>

     <!-- 틀린문법 -->
     <b>
         <p>??</p>
    </b>

    <!-- 맞는문법 -->
     <p>

        <b>??</b>

     </p>

     
</body>
</html>
